<!-- testimonial area start -->

<app-titulo-seccion
  [Titulo1]="'SeccionResenaTit' | transloco"
  [desc1]="
    'SeccionResenaTit'  | transloco
  "
>
</app-titulo-seccion>

<section
  class="testimonial__area box-m-15 mb-50"
  style="background-image: url(/assets/img/testimonial/testimonial-bg02.png)"
>
  <div class="container">
    <div class="row">
      <div class="col-xl-8 offset-xl-2 col-lg-8 offset-lg-2">
        <div class="testimonial__nav swiper-container">
          <div class="swiper-wrapper">
            <div
              *ngFor="let item of nav_data; let index = index"
              class="testimonial__nav-thumb item-1 swiper-slide pt-100"
            >
              <img [src]="item.img" alt="person" />
            </div>
          </div>
        </div>

        <div class="testimonial__wrapper mt-40 swiper-container">
          <div class="swiper-wrapper">
            <div
              *ngFor="let item of testimonial_data; let index = index"
              class="testimonial__item item-1 swiper-slide"
            >
              <div class="avater__info mb-15">
                <span>{{ item.name }}</span>
                <h4>{{ item.title }}</h4>
              </div>
              <p>{{ item.desc }}</p>
            </div>
          </div>
          <div class="tp-slider-dot-3"></div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- testimonial area end -->
