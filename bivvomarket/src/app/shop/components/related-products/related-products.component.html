<section class="related__product pb-60">
  <div class="container">
      <div class="row">
          <div class="col-xl-12">
              <div class="section__title-wrapper text-center mb-55">
                  <div class="section__title mb-10">
                      <h2>Productos relacionados</h2>
                  </div>
                  <div class="section__sub-title">
                      <p>Explore nuestro sitio web para encontrar los artículos más populares en el mercado ahora.</p>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div *ngFor="let item of related_products" class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
              <app-product-item [product]="item"></app-product-item>
          </div>
      </div>
  </div>
</section>
