<section class="slider__area slider__area-2 p-relative pl-15 pr-15">

  <section class="pantalla-dividida">

    <div class="lado izquierdo">

              <circle cx="12" cy="12" r="10"></circle>

          </div>
          <h4>Hermetic Seal</h4>
          <p>Keeps it fresh</p>

        <div class="icono-box">
          <!-- Ícono de sol -->
          <div class="icono-svg">
            <svg
              width="60"
              height="60"

          <div class="icono-svg">
            <svg
              width="60"

              viewBox="0 0 24 24"

  <app-wave-divider

    color="#fdd1c4"
